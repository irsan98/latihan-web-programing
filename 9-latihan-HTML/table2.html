<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contoh Pembuatan Table 2</title>
</head>
<h1>Contoh Penggunaan Colspan dan Rowspan</h1>
<br>
<body>
<p>1. Contoh penggunaan Colspan</p>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>1,1</td>
			<td colspan="2">list Web3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
		<hr>
<br>
<p>2. Contoh penggunaan Rowspan</p>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td rowspan="3"></td>
			<td colspan="2">list Web3</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
</table>
</body>
</html>
