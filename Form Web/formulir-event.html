<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form-event</title>
</head>
<body>

<h2><i>Formulir Pendaftaraan Event</i></h2>

	<form method="post">

		<label for="username">Username :</label>
 		<input type="text" id="username">

<br><br>

 		<label for="email">Email :</label>
 		<input type="text" id="email">

<br><br>

		<label for="nomor telepon">Nomor Telepon :</label>
		<input type="text" id="nomor telepon">

<br><br>

		<label>Jenis kelamin :</label>
<br>
		<input type="radio" name="jenis kelamin"><label value="laki - laki">Laki - Laki</label>
		<input type="radio" name="jenis kelamin"><label value="wanita">Wanita</label>

<br><br>

		<label for="tanggal lahir">Tanggal Lahir :</label>
		<input type="date" id="tanggal lahir" name="tanggal lahir" min="1900-01-01" max="2025-12-31">

<br><br>
		<label>Pilih Paket :</label>
<br>
		<input type="radio" name="paket"><label for="Regular"> Regular</label>
		<input type="radio" name="paket"><label for="VIP">VIP</label>
		<input type="radio" name="paket"><label for="VVIP">VVIP</label>

<br><br>

		<label for="foto">Upload Foto :</label>
		<input type="file" id="foto" name="foto" accept=".jpg .jpeg .png">

<br><br>

		<label for="pesan tambahan">Pesan Tambahan :</label>
<br>
		<textarea></textarea>

<br><br>
		<input type="checkbox" id=" saya menyetujui syarat dan ketentuan" name="saya menyetujui syarat dan ketentuan"><label for="saya menyetujui syarat dan ketentuan">saya menyetujui syarat dan ketentuan</label>

<br><br>

		<button type="submit">Kirim</button>
		<a href="index.html"><button type="submit">Kembali</a></button>
	</form>
</body>
</html>
