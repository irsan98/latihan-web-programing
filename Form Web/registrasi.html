<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrasi</title>
</head>
<body>

	<h2>Form Registrasi</h2>

		<form method="post">
		
			<label for="nama lengkap">Nama Lengkap :</label>
			<input type="text" id="nama lengkap" name="nama lengkap" placeholder="Nama Lengkap">
<br>

			<label for="email">Email :</label>
			<input type="text" id="email" name="email" placeholder="Masukan Email">

<br>

			<label for="password">Kata Sandi :</label>
			<input type="password" id="password" name="password" placeholder="Masukan password">

<br>

			<label for="password">Konfirmasi Password :</label>
			<input type="password" id="password" name="password" placeholder="Konfirmasi Password">

<br>

			<input type="radio" name="jenis kelamin"><label for="pria">Laki - Laki</label>
			<input type="radio" name="jenis kelamin"><label for="Wanita">Wanita</label>

<br>

			<label for="tanggal lahir">Tanggal Lahir :</label>
			<input type="date" id="tanggal lahir" name="tanggal lahir" min="1900-01-01" max="2025-12-31">
<br>
			
			<input type="checkbox" id="Saya setuju dengan syarat & ketentuan" name="Saya setuju dengan syarat & ketentuan"><label for="Saya setuju dengan syarat & ketentuan">Saya setuju dengan syarat & ketentuan</label>
<br>

			<button type="submit">Kirim</button> 


	</form>
</body>
</html>
