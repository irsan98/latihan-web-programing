<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>


<!-- contoh Tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh Tag B, I, dan U -->
<p><b>ini adalah</b><i>latihan pemograman</i></p>
<p><u>Nama Saya Adalah Irsan Maulana</u></p>
<hr>

<!-- contoh untuk Tag em, dan Strong -->
<p><em>latihan ini saya mulai</em>, <strong>kamis 20 februari 2025</strong></p>

</body>
</html>
